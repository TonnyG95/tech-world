{% extends 'core/about.html' %}

{% block title %} Tech World | Home {% endblock %}

{% block content %}

<div class="container text-center mt-3 mb-5"><h1 >Latest Posts</h1></div>

<!--Post lists-->

<div class="conteiner">
    <div class="col-12 ">
        {% for post in posts %}
        <h1>{{ post.title}}</h1>
        
        {% if post.image %}
        <figure class="mx-2">
            <img src="{{ post.image.url }}" alt="">
        </figure>

        {% endif %}
        <p>{{ post.intro}}</p>
        <a class="btn btn-primary" href="{% url 'post_detail' post.category.slug post.slug %}">More</a>
        <p>{{ post.created_at|date:'d-m-y H:i' }}</p>
        <hr>
        {% endfor%}
    </div>
</div>

<!--Post lists-->


   
    

{% endblock %}
